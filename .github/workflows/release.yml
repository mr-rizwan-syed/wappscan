name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=wappscan
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME=wappscan.exe
          fi
          go build -ldflags="-s -w" -o $BINARY_NAME .
          # Create raw binary with specific name for self-updater
          cp $BINARY_NAME wappscan_${GOOS}_${GOARCH}
          tar -czvf wappscan_${GOOS}_${GOARCH}.tar.gz $BINARY_NAME

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            wappscan_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz
            wappscan_${{ matrix.goos }}_${{ matrix.goarch }}
